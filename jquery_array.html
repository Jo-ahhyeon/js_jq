<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 속성 배우기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            // DB가 준비된 케이스는 동적개체로 만들어야함
            // 정적 개체는 html 태그에 직접 집어넣는 방식
            const naverdb = [
                {
                title : "네이버",
                href : "http://www.naver.com",
                class : "text-dark naver",
                target : "_blank"
                },
                {
                title : "다음",
                href : "http://www.daum.net",
                class : "text-dark daum",
                target : "_blank"
                },
                {
                title : "구글",
                href : "http://www.google.com",
                class : "text-dark google",
                target : "_blank"
                }
            ]
            
            let navitag = "";

            for( x of naverdb ){
                navigag += ``;
            }
            
            $("#gnb").html(navitag)

        })
                
        
        
    </script>
</head>
<body>
    <ul id="gnb">
        <li class="gnbli1"
        data-nm="네이버"
        data-hret="http://www.naver.com">
            <a href="">1</a>
        </li>
        <li class="gnbli2"
        data-nm="다음"
        data-hret="http://www.daum.net">
            <a href="">2</a>
        </li>
        
    </ul>
</body>
</html>
