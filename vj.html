<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바닐라</title>
    <script>

        document.addEventListener("DOMContentLoaded", function(){
            document.body.innerHTML = "<p><span>동적데이터</span>라고 하지</p>";
            
            const myp = document.querySelector("p");
            const myspan = document.querySelector("span");

            myp.style.color = "red";
            myp.style.fontSize = "5rem"
            myp.style.backgroundColor = "blue";

            myspan.style.color = "white";
            myspan.style.backgroundColor = "gray";

            myspan.addEventListener("click", function(){
                alert("드디어 해방");
            })
        })

    </script>
</head>
